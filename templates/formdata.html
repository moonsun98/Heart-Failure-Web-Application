</head>

<body>
    <div class="formnav">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #ea676c!important;">
            <img class="medsymbol" src="static/img/symbol.png" alt="medical symbol">
            <a class="navbar-brand" href="#"> Heart Failure Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
        </nav>
    </div>

    <section class="container-fluid bg" ">
        <section class=" row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">

            <form method="POST" , action="{{ url_for('prediction')}}" class="form-container"
                style="background-color: rgb(252, 251, 209);">

                <div class="mb-3">
                    <label for="ejection_fraction" class="form-label">Ejection Fraction</label>
                    <input type="text" , name='a' class="form-control" id="ejection_fraction"
                        aria-describedby="EjecFracHelp">
                    <div id="EjecFracHelp" class="form-text">Enter your creatinine phosphokinase level.</div>
                </div> <br>

                <div class="mb-3">
                    <label for="serum_creatinine" class="form-label">Serum Creatinine</label>
                    <input type="text" , name='b' class="form-control" id="serum_creatinine"
                        aria-describedby="SerCreHelp">
                    <div id="SerCreHelp" class="form-text">Enter your Serum Creatinine level.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>

        </section>
    </section>
    </section>
